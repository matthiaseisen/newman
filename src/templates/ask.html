{% extends "base.html" %}
{% block content %}
<form class="form-horizontal" method="POST" action="/submit/">
    <fieldset>
        <div class="control-group">
        <label class="control-label" for="email">Email*</label>
        <div class="controls">
        <input class="input-xlarge" id="email" name="email" type="text" placeholder="Email"/>
        </div>
        </div>
        <div class="control-group">
        <label class="control-label" for="subject">Subject</label>
        <div class="controls">
        <input class="input-xlarge" id="subject" name="subject" type="text" placeholder="Subject"/>
        </div>
        </div>
        <div class="control-group">
        <label class="control-label" for="msg">Message*</label>
        <div class="controls">
        <textarea class="input-xlarge" id="msg" name="msg" rows="10" placeholder="Message"></textarea>
        <p class="help-block">*required</p>
        </div>
        </div>
        <div class="form-actions">
        <input type="hidden" name="newman_fields" value="email,subject,msg" />
        <input type="hidden" name="newman_required" value="email,msg" />
        <input type="hidden" name="newman_api_key" value="{{ contact_api_key }}"/>
        <button type="submit" class="btn btn-custom"> Send</button>
        </div>
    </fieldset>
</form>
{% endblock %}
